<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav class="navigation">
            <div id="right-buttons">
                <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                <a href="https://mail.google.com/mail/&ogbl">Imágenes</a>
            </div>
            <a href="https://www.google.com.mx/intl/es/about/products"><img class="apps" src="./Images/apps_FILL0_wght400_GRAD0_opsz24.png" alt="Apps"></a>
            <a href="https://www.google.com.mx/intl/es/about/products" class="sign-in">Iniciar sesión</a>
        </nav>
    </header>

    <main>
        <section class="logo-google" id="logo">
                <img src="./Images/google_logo.png" alt="logo de google">
        </section>

        <section>
            <div class="search-bar">
                <img src="./Images/search_icon.png" alt="search icono">
                <input type="text" id="input-search">
                <img class="mic-icon" src="./Images/mic_icon.png" alt="logo de microfono">
                <img class="cam-icon" src="./Images/camera_icon.png" alt="icono de camara">
            </div>
        </section>

        <section>
            <div class="search-buttons" id="btn-search">
                <button id="search">Buscar con Google</button>
                <button id="lucky">Voy a tener suerte</button>
            </div>
            <div class="language">
                <p id="idioma">Ofrecido por Google en: <a href="https://www.google.com/setprefs?sig=0_YpBLfiw3f_HkQ9C7kjpedEImcys%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwiyrpLgzdCCAxWktYQIHRVGDq4Q2ZgBCBI">Español (Latinoamerica)</a></p>
            </div>
        </section>
    </main>
    
    <footer>
        <section class="country">
            <p>México</p>
        </section>
        
        <div class="footer-link">
            <div id="left-line">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="about-google">Sobre Google</a>
                <a href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="publicity">Publicidad</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="business">Negocios</a>
                <a href="" class="search-function">Cómo funciona la Búsqueda</a>
            </div>
            <div id="right-line">
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1" class="privacy">Privacidad</a>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1" class="terms">Condiciones</a>
                <a href="" class="settings">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
